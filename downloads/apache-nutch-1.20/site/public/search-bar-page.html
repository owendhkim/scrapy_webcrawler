<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Example</title>
    <style>
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        .search-button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-left: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        .search-button:hover {
            background-color: #4cae4c;
        }

        .search-results {
            font-family: Arial, sans-serif;
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Individual result items */
        .result-item {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Links within each result */
        .result-item a {
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        /* Summary text under the link */
        .result-summary {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }

        /* Highlighting for matching search terms */
        strong {
            color: #d63447; /* A red color for highlights */
            font-weight: normal; /* Keep it normal despite being bold, to stand out */
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .page-button {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .page-button:hover {
            background-color: #4cae4c;
        }

        .page-button.current {
            background-color: #ccc;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search</button>
    </div>
    <div class="results-count"></div>
    <div class="search-results"></div>
    <script>
        var searchButton = document.querySelector('.search-button');
        var searchInput = document.querySelector('.search-input');
        var resultsCount = document.querySelector('.results-count');
        var resultsContainer = document.querySelector('.search-results');
    
        function highlightText(text, query) {
        const escapedQuery = query.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'); // Escape regex characters
        const regex = new RegExp(`(${escapedQuery})`, 'gi'); // Global, case-insensitive
        return text.replace(regex, '<strong>$1</strong>');
        }

        function loadResults(page) {
            var query = searchInput.value;
            fetch(`/search?q=${encodeURIComponent(query)}&page=${page}`)
                .then(response => response.json())
                .then(data => {
                    resultsContainer.innerHTML = ''; // Clear previous results
                    resultsCount.textContent = `Number of documents found: ${data.numFound}`;
                    if (data.docs && data.docs.length > 0) {
                        data.docs.forEach((doc, index) => {
                            var resultItem = document.createElement('div');
                            resultItem.classList.add('result-item'); // Added class for styling
                            
                            var link = document.createElement('a');
                            link.href = doc.url;
                            
                            if (doc.title) {
                            // Check if title ends with " | Iowa State University" and strip it out if it does
                            var suffix1 = " | Iowa State University";
                            if (doc.title.endsWith(suffix1)) {
                                doc.title = doc.title.slice(0, -suffix1.length);
                            }

                            var suffix2 = " • College of Veterinary Medicine • Iowa State University"
                            if (doc.title.endsWith(suffix2)) {
                                doc.title = doc.title.slice(0, -suffix2.length);
                            }

                            link.textContent = `${index + 1}. ${doc.title}`;
                            } else {
                                // Extract the PDF filename from the URL
                                var urlParts = doc.url.split('/');
                                var filename = urlParts[urlParts.length - 1];
                                link.textContent = `${index + 1}. ${filename}`;
                            }

                            link.target = "_blank";
                            resultItem.appendChild(link);

                            var summary = document.createElement('p');
                            var content = doc.content;
                            var queryIndex = content.toLowerCase().indexOf(query.toLowerCase());

                            if (queryIndex >= 0) {
                                // If the query is found in the content, create a substring around it
                                var start = Math.max(0, queryIndex - 100);
                                var end = Math.min(content.length, queryIndex + query.length + 100);
                                summary.innerHTML = highlightText(content.substring(start, end) + '...', query);
                            } else {
                                // If the query is not found, just display the first 200 characters
                                summary.innerHTML = highlightText(content.substring(0, 200) + '...', query);
                            }

                            summary.classList.add('result-summary'); // Added class for styling
                            resultItem.appendChild(summary);

                            resultsContainer.appendChild(resultItem);
                        });
                    } else {
                        resultsContainer.innerHTML = '<p>No results found</p>';
                    }

                    // Pagination
                    var totalPages = Math.ceil(data.numFound / 10);
                    var startPage = Math.floor((page - 1) / 10) * 10 + 1; // Calculate start page based on current page
                    var endPage = Math.min(totalPages, startPage + 9);
                    var pagination = document.createElement('div');
                    pagination.classList.add('pagination');

                    // Previous button
                    if (page > 1) {
                        var prevButton = document.createElement('button');
                        prevButton.textContent = 'Previous';
                        prevButton.classList.add('page-button');
                        prevButton.addEventListener('click', function() {
                            loadResults(page - 1);
                        });
                        pagination.appendChild(prevButton);
                    }

                    // Page buttons
                    for (let i = startPage; i <= endPage; i++) {
                        var pageButton = document.createElement('button');
                        pageButton.textContent = i;
                        pageButton.classList.add('page-button');
                        if (i === page) {
                            pageButton.classList.add('current');
                        }
                        pageButton.addEventListener('click', function() {
                            loadResults(i);
                        });
                        pagination.appendChild(pageButton);
                    }

                    // Next button
                    if (page < totalPages) {
                        var nextButton = document.createElement('button');
                        nextButton.textContent = 'Next';
                        nextButton.classList.add('page-button');
                        nextButton.addEventListener('click', function() {
                            loadResults(page + 1);
                        });
                        pagination.appendChild(nextButton);
                    }

                    resultsContainer.appendChild(pagination);

                })
                .catch(error => {
                    console.error('Error:', error);
                    resultsContainer.innerHTML = '<p>Error loading the results</p>';
                });
        }

        searchButton.addEventListener('click', function() {
            loadResults(1);
        });
    </script>
</body>
</html>
